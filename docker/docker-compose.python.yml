services:
  app:
    build:
      context: ..
      dockerfile: docker/python/Dockerfile
    container_name: ${PROJECT_NAME}_python
    restart: unless-stopped
    environment:
      # Reuse the same environment variables defined in .env
      PROJECT_NAME: ${PROJECT_NAME}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      # Mount the whole project into /app so you can edit code on the host
      - ..:/app
    depends_on:
      - postgres
    networks:
      - backend

  # Lightweight reference to the existing postgres service definition
  # The actual configuration (image, volumes, ports) lives in docker-compose.postgresql.yml
  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: ${PROJECT_NAME}_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge

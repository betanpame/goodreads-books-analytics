name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: read

env:
  POSTGRES_DB: goodreads
  POSTGRES_USER: goodreads_user
  POSTGRES_PASSWORD: postgres_ci_password
  POSTGRES_HOST: localhost
  POSTGRES_PORT: "5432"
  DATABASE_URL: postgresql+psycopg2://goodreads_user:postgres_ci_password@localhost:5432/goodreads
  PYTHON_VERSION: "3.11"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Create .env file for tooling parity
        run: |
          cat <<'EOF' > .env
          PROJECT_NAME=goodreads_books_analytics
          POSTGRES_VERSION=17
          POSTGRES_DB=${POSTGRES_DB}
          POSTGRES_USER=${POSTGRES_USER}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          POSTGRES_PORT=${POSTGRES_PORT}
          POSTGRES_HOST=${POSTGRES_HOST}
          EOF

      - name: Start PostgreSQL via docker compose
        run: docker compose -f docker-compose.postgresql.yml up -d

      - name: Wait for PostgreSQL to become ready
        run: |
          for i in {1..30}; do
            if docker compose -f docker-compose.postgresql.yml exec -T postgres pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install "python-dotenv[cli]"

      - name: Run pytest (plain)
        run: python -m pytest tests

      - name: Run pytest with dotenv
        run: python -m dotenv run -- python -m pytest tests

      - name: Validate metrics catalog
        run: python -m src.analyses.metrics_catalog \
          --books-csv data/derived/books_clean.csv \
          --output-markdown outputs/phase04_metrics_catalog.md

      - name: Shutdown PostgreSQL
        if: always()
        run: docker compose -f docker-compose.postgresql.yml down -v

  sql-smoke:
    runs-on: ubuntu-latest
    needs: tests
    if: ${{ always() }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Create .env file for tooling parity
        run: |
          cat <<'EOF' > .env
          PROJECT_NAME=goodreads_books_analytics
          POSTGRES_VERSION=17
          POSTGRES_DB=${POSTGRES_DB}
          POSTGRES_USER=${POSTGRES_USER}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          POSTGRES_PORT=${POSTGRES_PORT}
          POSTGRES_HOST=${POSTGRES_HOST}
          EOF

      - name: Start PostgreSQL via docker compose
        run: docker compose -f docker-compose.python.yml -f docker-compose.postgresql.yml up -d postgres

      - name: Wait for PostgreSQL to become ready
        run: |
          for i in {1..30}; do
            if docker compose -f docker-compose.python.yml -f docker-compose.postgresql.yml exec -T postgres pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Load books dataset into PostgreSQL
        run: python -m src.load_books_to_postgres \
          --csv-path data/books.csv \
          --table books \
          --if-exists replace

      - name: Load canonical mapping table
        run: python -m src.load_duplicate_mapping \
          --csv-path data/derived/duplicate_bookid_mapping.csv \
          --table bookid_canonical_map \
          --if-exists replace

      - name: Run SQL smoke tests
        run: |
          set -euo pipefail
          scripts=(
            sql/analysis/20_top_authors_weighted_rating.sql
            sql/analysis/30_top_books_by_engagement.sql
            sql/analysis/40_publication_year_trends.sql
            sql/analysis/50_language_quality_summary.sql
            sql/analysis/55_duplicate_share.sql
          )
          for script in "${scripts[@]}"; do
            echo "Running ${script}"
            docker compose -f docker-compose.python.yml -f docker-compose.postgresql.yml exec -T -e PAGER=cat postgres \
              psql -q -v ON_ERROR_STOP=1 -U ${POSTGRES_USER} -d ${POSTGRES_DB} -f /app/${script}
          done

      - name: Shutdown PostgreSQL
        if: always()
        run: docker compose -f docker-compose.python.yml -f docker-compose.postgresql.yml down -v

  sql-vs-pandas:
    runs-on: ubuntu-latest
    needs: sql-smoke
    if: ${{ always() }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Create .env file for tooling parity
        run: |
          cat <<'EOF' > .env
          PROJECT_NAME=goodreads_books_analytics
          POSTGRES_VERSION=17
          POSTGRES_DB=${POSTGRES_DB}
          POSTGRES_USER=${POSTGRES_USER}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          POSTGRES_PORT=${POSTGRES_PORT}
          POSTGRES_HOST=${POSTGRES_HOST}
          EOF

      - name: Start Python + PostgreSQL services
        run: docker compose -f docker-compose.python.yml -f docker-compose.postgresql.yml up -d

      - name: Wait for PostgreSQL to become ready
        run: |
          for i in {1..30}; do
            if docker compose -f docker-compose.python.yml -f docker-compose.postgresql.yml exec -T postgres pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Remove previous diff artifacts
        run: rm -f outputs/phase05_step03_task01/*_differences.csv || true

      - name: Load books_clean dataset into PostgreSQL
        run: python -m src.load_books_clean_to_postgres \
          --csv-path data/derived/books_clean.csv \
          --table books_clean \
          --if-exists replace

      - name: Run SQL vs pandas comparison CLI
        run: python -m src.analyses.sql_vs_pandas_compare \
          --log-level INFO \
          --output-dir outputs/phase05_step03_task01

      - name: Show comparison summary
        run: cat outputs/phase05_step03_task01/comparison_summary.md

      - name: Generate comparison chart
        run: python -m src.analyses.plot_comparison_summary \
          --input outputs/phase05_step03_task01/comparison_summary.csv \
          --output outputs/phase05_step03_task01/comparison_summary.png

      - name: Generate shareable slide deck
        run: python -m src.analyses.export_phase05_slide \
          --notes docs/phase-05-step-03-task-01-notes.md \
          --summary-csv outputs/phase05_step03_task01/comparison_summary.csv \
          --chart outputs/phase05_step03_task01/comparison_summary.png \
          --output docs/phase-05-step-03-task-01-slide.pptx

      - name: Upload SQL vs pandas artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase05-sql-vs-pandas-${{ github.run_id }}
          path: |
            outputs/phase05_step03_task01/comparison_summary.csv
            outputs/phase05_step03_task01/comparison_summary.md
            outputs/phase05_step03_task01/comparison_summary.png
            docs/phase-05-step-03-task-01-slide.pptx

      - name: Fail if mismatches detected
        run: |
          if compgen -G "outputs/phase05_step03_task01/*_differences.csv" > /dev/null; then
            echo "::error::SQL vs pandas mismatches detected. Inspect outputs/phase05_step03_task01 for details."
            ls outputs/phase05_step03_task01/*_differences.csv
            exit 1
          fi

      - name: Shutdown services
        if: always()
        run: docker compose -f docker-compose.python.yml -f docker-compose.postgresql.yml down -v
